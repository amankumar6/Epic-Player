<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="description" content="Epic place to listen Music"><meta name="author" content="Aman Kumar"><link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.14.0/css/all.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"><script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script><link rel="stylesheet" href="style/main.css"><link rel="icon" href="src/icon.png" type="image/x-icon"><title>Epic Player</title></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="loading"></div><div class="visualizer_main"><canvas class="visualizer" id="cnv1"></canvas></div><div class="header d-flex flex-sm-row justify-content-sm-between align-items-sm-center flex-column justify-content-between align-items-center"><div class="title d-flex flex-row align-items-center"><i class="fas fa-play header-icon d-flex justify-content-center align-items-center" title="Epic Player"></i><a href="#">Epic Player</a></div><div class="search_box d-flex justify-content-center align-items-center"><i class="far fa-search" id="search_icon"></i><input type="search" placeholder="Search" id="search_input"></div></div><div class="compatibility text-white text-center d-none justify-content-center align-items-center"></div><ul class="music_list"></ul><div class="no_result"><div class="text-info"><i class="fas fa-info-circle"></i><div>Sorry, we could'nt find any results matching<p class="no_result_txt"></p></div></div></div><div class="music_container d-flex align-items-center"><div class="music_img col-2 col-md-3 d-flex justify-content-md-start align-items-center justify-content-center text-truncate"><div class="img_container"><img class="music_img_change" alt="Image"></div><div class="music_name"><h2 class="text-truncate" id="title"></h2><h3 class="text-truncate" id="artist"></h3></div></div><div class="all_controls col-7 col-md-6 d-flex flex-column"><div class="music_controls d-flex justify-content-between align-items-center"><i class="far fa-random" id="shuffle" title="Shuffle: On"></i><i class="fas fa-backward" id="prev" title="Previous"></i><i class="fas fa-play main_button d-flex justify-content-center align-items-center" id="play" title="Play"></i><i class="fas fa-forward" id="next" title="Next"></i><i class="far fa-repeat" id="repeat" title="Repeat"></i></div><div class="progress_duration_meter col-12 d-flex justify-content-between"><div class="current_time">0:00</div><div class="progress_div"><div class="progress_bar"></div></div><div class="total_duration">3:16</div></div></div><div class="volume_control col-3 col-md-2 offset-md-1 d-flex justify-content-center align-items-center"><i class="fas fa-volume-up" id="volume" title="Mute"></i><input class="volume_slider" type="range" min="0" max="100" value="100"></div><audio crossorigin="anonymous"></audio></div></body><script type="text/javascript" src="script/songList.js"></script><script type="text/javascript" src="script/code.js"></script></html>

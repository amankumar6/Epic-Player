<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="../../fontawesome-free-5.14.0-web/css/all.css"> -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"> -->
    <link rel="stylesheet" href="../../fontawesome-5-pro-master/css/all.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link rel="stylesheet" type="text/css" href="style/header.css">
    <link rel="stylesheet" type="text/css" href="style/no_result.css">
    <link rel="stylesheet" type="text/css" href="style/music_container.css">
    <link rel="stylesheet" type="text/css" href="style/music_controls.css">
    <link rel="stylesheet" type="text/css" href="style/music_list.css">
    <link rel="stylesheet" type="text/css" href="style/visualizer.css">

    <link rel="icon" href="src/icon.png" type="image/x-icon">
    <title>Epic Player</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="loading"></div>
    <div class="visualizer_main">
        <canvas class="visualizer" id="cnv1"></canvas>
    </div>

    <div class="main_div">

        <div class="header">
            <i class="fas fa-play header-icon" title="Epic Player"></i>
            <a href="#">Epic Player</a>
            <input type="search" id="search_input" placeholder="Search">
        </div>

        <ul class="music_list"></ul>

        <div class="no_result">
            Sorry! No results Found
        </div>

        <div class="music_container d-flex align-items-center">
            <div class="music_img col-3 d-flex justify-content-start align-items-center">
                <div class="img_container">
                    <img alt="" class="music_img_change">
                </div>
                <div class="music_name">
                    <h2 id="title">Alone</h2>
                    <h3 id="artist">Alan Walker</h3>
                </div>
            </div>

            <div class="all_controls col-6 d-flex flex-column">
                <div class="music_controls d-flex justify-content-between align-items-center">

                    <i class="far fa-random" id="shuffle" title="Shuffle"></i>
                    <i class="fas fa-backward" id="prev" title="Previous"></i>
                    <i class="fas fa-play main_button d-flex justify-content-center align-items-center" id="play"
                        title="Play"></i>
                    <i class="fas fa-forward" id="next" title="Next"></i>
                    <i class="far fa-repeat" id="repeat" title="Repeat"></i>

                </div>

                <div class="progress_duration_meter col-12 d-flex justify-content-between">
                    <div class="current_time"> 0:00 </div>

                    <div class="progress_div">
                        <div class="progress_bar"></div>
                    </div>

                    <div class="total_duration"> 2:43 </div>
                </div>

            </div>

            <div class="volume_control col-2 offset-md-1 d-flex justify-content-center align-items-center">
                
                <i class="fas fa-volume-up" id="volume" title="Mute"></i>
                <input class="volume_slider" type="range" min="0" max="1" step="0.01" value="1" />
            </div>

            <audio crossorigin="anonymous"></audio>

        </div>

    </div>

    <script type="text/javascript" src="script/code.js"></script>
</body>

</html>
